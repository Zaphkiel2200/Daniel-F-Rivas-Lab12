<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
    <link rel="stylesheet" href="contactos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Contactos Pro</h1>
            <p>Manage your contacts with style</p>
            <button id="toggleDarkMode" class="toggle-dark-mode">Toggle Dark Mode</button>
        </header>

        <div class="app-container">
            <div class="form-container">
                <h2 class="form-title">Add Contact</h2>
                <form id="contactForm">
                    <input type="hidden" id="contactId">

                    <div class="form-group">
                        <label for="nombre">Name</label>
                        <input type="text" id="nombre" placeholder="e.g., John Doe" required>
                        <div class="error" id="nombreError"></div>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Phone</label>
                        <input type="tel" id="telefono" placeholder="e.g., 123456789" required>
                        <div class="error" id="telefonoError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="e.g., john@email.com" required>
                        <div class="error" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="direccion">Address</label>
                        <input type="text" id="direccion" placeholder="e.g., 123 Main St" required>
                        <div class="error" id="direccionError"></div>
                    </div>

                    <div class="form-group">
                        <label for="profileImage">Profile Image</label>
                        <input type="file" id="profileImage" accept="image/*">
                        <div class="profile-preview" id="profilePreview"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Contact</button>
                </form>
            </div>

            <div class="contacts-display">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search contacts...">
                </div>
                <div class="contacts-grid" id="contactsList"></div>
            </div>
        </div>
    </div>
    <script src="contactos.js"></script>
</body>
</html>
